<!-- *ngIf="viewModel.IsNewScenario && !viewModel.IsKpiResultVisible" -->
<div >

	<div #fututoTitulo class="title-options" fxLayout fxLayoutAlign="space-between" style="margin-bottom: 10px;">
		<div fxFlex="25" fxLayout>
			<h2>
				<!-- {{viewModel.ScenarioNewEdit.Description}} -->
			</h2>
			<div class="title-description">
				<h3>Campa√±axxii -
					<!-- {{viewModel.CampaignNumber}} -->
				</h3>
				<span>
					<!-- {{viewModel.CountryCode}} - {{viewModel.CampaignYear}} -->
				</span>
			</div>
		</div>

		<div fxFlex="23"></div>

		<div fxLayout fxLayoutAlign="flex-end" class="buttons">
			<!-- <app-cm-button-stroked (click)="showScenarioList()">
				<mat-icon matTooltip="REGRESAR">keyboard_backspace</mat-icon>
			</app-cm-button-stroked> -->
		</div>

	</div>

	<div class="containers">

		<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
			<div fxLayoutAlign="center center">
				<button style="width: 100%;" (click)="CrearProduct()" mat-raised-button>Crear Producto</button>
			</div>

			<div fxFlex="80%">
				<mat-form-field style="width: 100%;" floatLabel="always" appearance="outline">
					<mat-label>Buscar Producto</mat-label>
					<input [(ngModel)]="filtro" (ngModelChange)="inputChange($event)" matInput type="text"
						placeholder="Nombre de Producto">
				</mat-form-field>
			</div>
		</div>

	</div>




	<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
		[length]="totalSize" [pageIndex]="currentPage" (page)="handlePage($event)">
	</mat-paginator>


	<div fxLayout="row wrap" fxLayoutAlign="center center">
	<perfect-scrollbar style="height: calc(100vh - 360px)">
		<div style="padding-top: 10px;" class="containers" fxLayout="row wrap" fxLayoutGap="20px">

			<div #formatImagen *ngFor="let viewModel of ListProductToShow">
				<div class="elemento" fxLayout="column" fxLayoutAlign="center center">


					<div fxFlex="70">
						<img style="width: 100%;height: 100%;" src="images/{{viewModel.photo}}" alt="" />
					</div>

					<div fxFlex="10" class="elemento__titulo">
						{{viewModel.name}}
					</div>
					<div fxFlex="10" class="elemento__fecha">
						{{viewModel.description}}
					</div>

					<div fxFlex="10" class="elemento__notas" fxLayout fxLayoutAlign="space-between center">
						<button mat-icon-button (click)="update(viewModel)">
							<mat-icon color="primary">update</mat-icon>
						</button>

						<button mat-icon-button>
							<mat-icon color="warn">delete</mat-icon>
						</button>
					</div>
				</div>
			</div>
		</div>
	</perfect-scrollbar>
</div>



</div>
