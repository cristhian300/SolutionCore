    <div fxLayout="column wrap" class="mat-elevation-z8">
        <table id="tbUsuarios" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="usuarioId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> usuarioId. </th>
                <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef> nombreCompleto </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="credencial">
                <th mat-header-cell *matHeaderCellDef> credencial </th>
                <td mat-cell *matCellDef="let element"> {{element.credencial}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="onEdit(element)"><mat-icon>launch</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="onDelete(element.$key)"><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
