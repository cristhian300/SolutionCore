- task: DotNetCoreCLI@2
  displayName: 'compilacion'
  inputs:
    command: 'build'
    projects: '$(System.DefaultWorkingDirectory)/Services/SolutionCore.API/src/API/**/*.csproj'
    arguments:  '--configuration Release'  
    #workingDirectory: 'Services/SolutionCore.API/src/API'
  
- task: DotNetCoreCLI@2
  displayName: 'publicacion'
  inputs:
    command: 'publish'
    publishWebProjects: false
    workingDirectory: '$(System.DefaultWorkingDirectory)/Services/SolutionCore.API/src/API/**/*.csproj'
    arguments:  '--configuration $(buidConfiguration)  --output $(Build.ArtifactStagingDirectory)'  
    zipAfterPublish: false
  
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    