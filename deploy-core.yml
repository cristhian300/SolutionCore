

#trigger:
#- master

pool:
  vmImage: ubuntu-latest

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.206'  
  
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'SolutionCore.csproj'
    workingDirectory: '$(System.DefaultWorkingDirectory)/SolutionCore/Services/SolutionCore.API/src/API'