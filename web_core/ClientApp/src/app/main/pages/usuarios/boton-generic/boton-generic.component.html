<div class="row row-no-padding" style="margin: 0">

  <div class="col-md-1" style="padding: 0;margin-top:20px;margin-bottom: 20px;">
    <button mat-raised-button (click)="onCreate(testInput.value)">
      <mat-icon>add</mat-icon>Create
    </button>
  </div>

  <div style="padding: 0; " class="col-md-12">
    <mat-form-field style="padding: 0;" class="justify-content-center  col-12" floatLabel="always"
      appearance="outline">
      <input #testInput matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
        (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div>
    <p>
      {{messageInput}}
    </p>
  </div>


</div>
<div>
  <p>
    {{incremento}}
  </p>
</div>
