


<div style="text-align: center"><h1>Listado de Usuarios</h1></div>

<div class="containerFiltro">
  <table id="tb_option">
    <tr>
      <td style="width: 100px;">
        <button mat-raised-button (click)="onCreate()">
          <mat-icon>add</mat-icon>Create
        </button>
      </td>
      <td>
        <mat-form-field style="width: 100%;" appearance="fill" floatLabel="always" appearance="outline">
          <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        </mat-form-field>
      </td>
    </tr>
  </table>
</div>


<div fxLayout="row wrap" fxLayoutAlign="center center">
  <perfect-scrollbar style="width: 100%;height: 50vh">
    <div class="containerMain">

      <div class="mat-elevation-z8">
        <table id="tbUsuarios" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="usuarioId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
          </ng-container>
          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef> Nombres <br> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
          </ng-container>
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="onEdit(element)">
                <mat-icon>launch</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(element.$key)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </perfect-scrollbar>
  <div class="containerPaginado">
    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
