

<div class="container">
<div class="row">
<div class="col">

  <mat-form-field  >
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col">

  <mat-radio-group>
    <mat-label style="color: #000000a6"
      >Apto para Legalizaci√≥n ?</mat-label
    ><br />
    <label class="ps-2" style="color: #000000a6">
      <input
        type="radio"
        [value]="true"

        name="aplicaExamenMedicoC"

      />
      SI
    </label>
    <label class="ms-2" style="color: #000000a6">
      <input
        type="radio"
        [value]="false"

        name="aplicaExamenMedicoC"

      />
      NO
    </label>
  </mat-radio-group>
</div>
</div>


<div class="row">

  <div class="col">
    <div class="form">
      <label for="">Observaciones </label>
      <div class="form">
        <mat-form-field style="width: 100%;" floatLabel="always" appearance="outline">
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

</div>


<div class="row mb-4">
  <div
    class="col-12 col-md-9 offset-md-1 col-lg-9 offset-lg-1 col-xl-6 offset-xl-3"
  >
    <div class="row"  >
      <div class="col-6 col-md-3 col-lg-3 col-xl-3 pt-2">
        <button
          typo="button"


          class="btn btn-primary"
        >
          <!-- <fa-icon [icon]="faEdit"></fa-icon> -->
           Editar
        </button>
      </div>
      <div class="col-6 col-md-3 col-lg-3 col-xl-3 pt-2">
        <button
          type="submit"

          class="btn btn-primary"
        >
          <!-- <fa-icon [icon]="faSave"></fa-icon>  -->
          Guardar
        </button>
      </div>
      <div class="col-6 col-md-3 col-lg-3 col-xl-3 pt-2">
        <button
          type="button"


          class="btn btn-primary"
        >
          <!-- <fa-icon [icon]="faLocationArrow"></fa-icon> -->
           Avanzar
        </button>
      </div>
      <div class="col-6 col-md-3 col-lg-3 col-xl-3 pt-2">
        <button
          type="button"

          class="btn btn-primary"
        >
          <!-- <fa-icon [icon]="faSignOutAlt"></fa-icon>  -->
          Salir
        </button>
      </div>
    </div>
  </div>
</div>


</div>
