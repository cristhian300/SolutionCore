<style>
  .ContenedoX {
    /* display: flex; */
    /* background-color: goldenrod; */
    width: 100%;
    height: 100%;
    -webkit-box-shadow: -9px 7px 26px 0px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: -9px 7px 26px 0px rgba(0, 0, 0, 0.75);
    box-shadow: -9px 7px 26px 0px rgba(0, 0, 0, 0.75);
  }

  /* .ContenedoX>div {

<div class="ContenedoX" fxLayout>

  <div class="login" fxFlex="30%" fxFlex.lt-md="100%" fxLayout fxLayoutAlign="center center">


    <form fxLayout="column" [formGroup]="loginForm">
      <h2>LA <strong>PAMPLONERA</strong> </h2>

      <mat-form-field class="login">
        <input type="text" matInput required formControlName="userName" name="userName" />
        <mat-placeholder class="placeholder">Usuario</mat-placeholder>
        <mat-error>El usuario es requerido</mat-error>
      </mat-form-field>

      <mat-form-field class="login">
        <input type="password" matInput required formControlName="password" name="password" />
        <mat-placeholder class="placeholder">Contraseña</mat-placeholder>
        <mat-error>La contraseña es requerida</mat-error>
      </mat-form-field>
      <div class="actions">
        <button mat-raised-button color="primary"   class="login-form-field">
          <span class="label-white">VAMOS</span>
        </button>
      </div>
      <div class="form-group m-b-0">
        <div class="col-sm-12 text-center" style="color: white;">
            Don't have an account? <a routerLink="/nregister" class="text-primary m-l-5"><b>Sign Up</b></a>
        </div>
    </div>
    </form>

  </div>
  <div class="photo" fxLayout="wrap" fxFlex="70%" fxHide.lt-md="true">

  </div>
</div>
